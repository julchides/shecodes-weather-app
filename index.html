<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>SheCodes Weather App - jul.chi.des / mei.saiko @ gmail.com</title>
  </head>
  <body>
    <div class="container">
      <div class="card card-container">
        <div class="card-body">
          <form class="row g-3" id="search-form">
            <div class="col-10">
              <input
                type="search"
                class="form-control"
                id="user-city"
                placeholder="Enter city name"
              />
            </div>
            <div class="col">
              <button type="submit" class="btn btn-icon"></button>
            </div>
          </form>
          <div class="row">
            <button class="current-location" id="current-location">
              Show weather in your current location
            </button>
          </div>
          <div class="row city-header">
            <div class="col-8">
              <h1 class="city-name" id="city-name"></h1>
            </div>
            <div class="col">
              <p>
                <strong><span id="current-day"></span></strong>
                <br />
                <span id="current-date"></span>
                <br />
                <strong><span id="current-time"></span></strong>
              </p>
            </div>
          </div>
          <div class="current-weather">
            <div class="col">
              <img src="images/cloud.svg" alt="Cloudy" />
            </div>
            <div class="col current-temp">
              <span class="temp" id="temp"></span> <br />
              <!-- <div class="units">
                <a href="#" id="celsius-link">°C</a>
                |
                <a href="#" id="fahrenheit-link">°F</a>
              </div> -->
            </div>
            <div class="col">
              <ul>
                <li>Sky: <strong id="description"></strong></li>
                <li>Humidity: <strong id="humidity"></strong></li>
                <li>Wind: <strong id="wind"></strong></li>
              </ul>
            </div>
          </div>
          <div class="card-group">
            <div class="card text-center">
              <img
                src="images/cloud-sun.svg"
                class="card-img-top img-forecast"
                alt="Cloudy"
              />
              <div class="card-body">
                <h5 class="card-title">MON</h5>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item day-temp">11°C</li>
                  <li class="list-group-item night-temp">3°C</li>
                </ul>
              </div>
            </div>
            <div class="card text-center">
              <img
                src="images/cloud-sun.svg"
                class="card-img-top img-forecast"
                alt="Cloudy"
              />
              <div class="card-body">
                <h5 class="card-title">TUE</h5>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item day-temp">11°C</li>
                  <li class="list-group-item night-temp">-1°C</li>
                </ul>
              </div>
            </div>
            <div class="card text-center">
              <img
                src="images/cloud-sun.svg"
                class="card-img-top img-forecast"
                alt="Cloudy"
              />
              <div class="card-body">
                <h5 class="card-title">WED</h5>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item day-temp">10°C</li>
                  <li class="list-group-item night-temp">4°C</li>
                </ul>
              </div>
            </div>
            <div class="card text-center">
              <img
                src="images/rain-cloud.svg"
                class="card-img-top img-forecast"
                alt="Rain"
              />
              <div class="card-body">
                <h5 class="card-title">THU</h5>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item day-temp">13°C</li>
                  <li class="list-group-item night-temp">4°C</li>
                </ul>
              </div>
            </div>
            <div class="card text-center">
              <img
                src="images/rain-cloud.svg"
                class="card-img-top img-forecast"
                alt="Rain"
              />
              <div class="card-body">
                <h5 class="card-title">FRI</h5>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item day-temp">7°C</li>
                  <li class="list-group-item night-temp">-2°C</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
