<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
    <title>SheCodes Weather App</title>
  </head>
  <body>
    <div class="app-container">
      <!-- Search -->
      <div class="search-container">
        <form class="search-form" id="search-form">
          <input
            type="search"
            class="search-field"
            id="user-city"
            placeholder="Enter city name"
          />
          <button type="submit" class="search-button"></button>
        </form>
        <button class="current-location-button" id="current-location">
          Current location
        </button>
      </div>
      <!-- City -->
      <div class="block-container">
        <h1 class="city-name" id="city-name"></h1>
        <ul class="date">
          <li id="current-day"></li>
          <li id="current-date"></li>
          <li id="current-time"></li>
        </ul>
      </div>
      <!-- Current weather -->
      <div class="block-container">
        <img class="current-weather-icon" src="images/cloud.svg" alt="Cloudy" />
        <div class="current-temp">
          <p class="current-temp-value" id="current-temp-value"></p>
          <p class="units">
            <a class="active" href="#" id="celsius">°C</a>
            |
            <a href="#" id="fahrenheit">°F</a>
          </p>
        </div>
        <ul class="current-weather-description">
          <li>Sky: <strong id="description"></strong></li>
          <li>Humidity: <strong id="humidity"></strong></li>
          <li>Wind: <strong id="wind"></strong></li>
        </ul>
      </div>
      <!-- Forecast -->
      <div class="block-container">There will be a forecast.</div>
      <!-- Github -->
      <div class="github-link">
        <a
          href="https://github.com/julchides/shecodes-weather-app"
          target="_blank"
          rel="noopener noreferrer"
          >Open source</a
        >
        by Yuliia Sobolieva
      </div>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
