<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
    <title>SheCodes Weather App</title>
  </head>
  <body>
    <div class="app-container">
      <form id="search-form">
        <input
          type="search"
          class="form-control"
          id="user-city"
          placeholder="Enter city name"
        />

        <button type="submit" class="btn btn-icon"></button>
      </form>

      <button class="current-location" id="current-location">
        Show weather in your current location
      </button>

      <div class="city-header">
        <h1 class="city-name" id="city-name"></h1>

        <p>
          <strong><span id="current-day"></span></strong>
          <br />
          <span id="current-date"></span>
          <br />
          <strong><span id="current-time"></span></strong>
        </p>
      </div>
      <div class="current-weather">
        <img src="images/cloud.svg" alt="Cloudy" />

        <p>
          <span class="temp" id="temp"></span> <br />
          <!-- <div class="units">
                <a href="#" id="celsius-link">°C</a>
                |
                <a href="#" id="fahrenheit-link">°F</a>
              </div> -->
        </p>

        <ul>
          <li>Sky: <strong id="description"></strong></li>
          <li>Humidity: <strong id="humidity"></strong></li>
          <li>Wind: <strong id="wind"></strong></li>
        </ul>
      </div>

      <div class="github-link">
        <a
          href="https://github.com/julchides/shecodes-weather-app"
          target="_blank"
          rel="noopener noreferrer"
          >Weather App by Yuliia Sobolieva at GitHub</a
        >
      </div>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
