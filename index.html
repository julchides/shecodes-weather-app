<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
    <title>SheCodes Weather App</title>
  </head>
  <body>
    <div class="app-container">
      <!-- Search -->
      <div class="search-container">
        <form class="search-form" id="search-form">
          <input
            type="search"
            class="search-field"
            id="user-city"
            placeholder="Enter city name"
          />
          <button type="submit" class="search-button"></button>
        </form>
        <button class="current-location-button" id="current-location">
          Current location
        </button>
      </div>
      <!-- City -->
      <div class="city-container">
        <h1 class="city-name" id="city-name"></h1>
        <p class="date">
          Last updated on <span id="current-day"></span>,
          <span id="current-date"></span>, at
          <span id="current-time"></span>
        </p>
      </div>
      <!-- Current weather -->
      <div class="current-weather-container">
        <img
          class="current-weather-icon"
          src=""
          alt=""
          id="current-weather-icon"
        />
        <div class="current-temp">
          <p class="current-temp-value" id="current-temp-value"></p>
          <p class="units">
            <a class="active" href="#" id="celsius">°C</a>
            |
            <a href="#" id="fahrenheit">°F</a>
          </p>
        </div>
        <ul class="current-weather-description">
          <li><strong id="current-description"></strong></li>
          <li>Humidity: <strong id="current-humidity"></strong></li>
          <li>Wind: <strong id="current-wind"></strong></li>
        </ul>
      </div>
      <!-- Forecast -->
      <div class="forecast">
        <ul class="forecast-list">
          <li class="forecast-list-item">
            <img
              class="forecast-list-icon"
              src="./images/clear.svg"
              alt=""
              id="forecast-list-icon"
            />
            <p class="forecast-day" id="forecast-day">Mon</p>
            <p class="forecast-temp-max" id="forecast-temp-max">11°C</p>
            <p class="forecast-temp-min" id="forecast-temp-min">3°C</p>
          </li>
          <li class="forecast-list-item">
            <img
              class="forecast-list-icon"
              src="./images/clear.svg"
              alt=""
              id="forecast-list-icon"
            />
            <p class="forecast-day" id="forecast-day">Mon</p>
            <p class="forecast-temp-max" id="forecast-temp-max">11°C</p>
            <p class="forecast-temp-min" id="forecast-temp-min">3°C</p>
          </li>
        </ul>
      </div>
      <!-- Github -->
      <div class="github-link">
        <a
          href="https://github.com/julchides/shecodes-weather-app"
          target="_blank"
          rel="noopener noreferrer"
          >Open source</a
        >
        by Yuliia Sobolieva
      </div>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
